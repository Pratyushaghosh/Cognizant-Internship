<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="row" style="margin-left:30px ; height: 800px; width: 1200px;">
        <div class="col-6 ofset-6 bg-lightgrey header">
            <div class="form-group form box">
                <input type="text" name="name" id="name" class="form-control" placeholder="name" onblur="com1()" />
                <h3 id="banner"></h3>
            </div>
            <div class="form-group box ">
                <input type="text" name="date" id="date" class="form-control" placeholder="date" onblur="com2()" />
            
            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6">
                    <button name="GETSTARTED" class="btn b" onclick="submit()">
                        submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function com1() {
            var letters = /^[A-Za-z]+$/;
            var text = document.getElementById("name").value;
            if (text.match(letters)) {
                return true;
            }
            else {
                alert(" invalid name");
                return false;
            }
        }

        function com2() {
            var dateformat = /^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/;
            var date = document.getElementById("date").value;
            // Match the date format through regular expression
            if (date.match(dateformat)) {
                return date;
            } 
            else {
                alert("invalid number");
                return false;
            }
        }
        function submit() {
            var age= Date-date;
            document.getElementById('banner').innerText=age;

         }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
