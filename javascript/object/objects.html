<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="object.css" type="text/css">
</head>

<body class="back">
    <div class="container">
        <div class="row">


            <div class="col-5">
                <fieldset>
                    <p class="message" name="message" id="message" style="display: none;"></p>
                    <p>
                        <legend style="margin-left: 120px; font-size:40px;margin-top: 80px;">Student Details</legend>
                    </p>
                    <p class="message" name="message" id="message" style="display: none;"></p>
                    <form id="form1" action="" name="orderForm">
                        <div>
                            <label for="id">Id:</label><br>
                            <input class="textbox" type="text" name="id" id="id">
                        </div>
                        <div>
                            First Name: <br>
                            <input class="textbox" type="text" name="firstName" id="firstName">
                        </div>
                        <div>
                            Last Name:<br>
                            <input class="textbox" type="text" name="lastName" id="lastName">
                        </div>
                        <div>
                            Email:<br>
                            <input class="textbox" type="text" name="email" id="email">
                        </div>
                        <div>
                            <br>
                            <button type="button" id ="custom1" class="btn btn-primary" onclick="addStudent()">Submit</button>
                                <button type="submit" id="custom" class="btn btn-success" onclick="updateRecord()" disabled>Update</button>
                        </div>
                    </form>

                </fieldset>
            </div>
            <div class="col-6">
              
                <div class=" table1 " style=" margin-top: 80px;border-style: solid;">
                    <div class="form-group">
                       
                        <input type="search" class="form-control sear" id="search" aria-describedby="search" placeholder="Search by name or id..." onkeyup="search()">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                       <!-- <button type="submit" class="btn btn-primary" onclick="search()">Search</button> -->
                    </div>
                    <table class="table table-sm table-hover" id="logTable" style="overflow-x: scroll;">
                        
                        <thead class>
                            <tr>
                                <th>Edit</th>
                                <th scope="col-2">Id</th>
                                <th scope="col-3">First Name</th>
                                <th scope="col-3">Last Name</th>
                                <th scope="col-4">Email</th>
                                <th>Delete</th>

                            </tr>
                        </thead>
                        <tbody>

                        </tbody>

                    </table>
                </div>
            </div>

        </div>
    </div>
    <script src="object.js">

    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</html>
